version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: worktracker_api
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/html
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: worktracker_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: worktracker
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
